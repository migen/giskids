<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gold Theme Color Preview</title>
  <style>
    body {
      font-family: sans-serif;
      background: #F9F6EF;
      margin: 2rem;
    }

    h1 {
      color: #2C3E86;
    }

    .swatch-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .swatch {
      border-radius: 0.5rem;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .swatch-color {
      height: 100px;
    }

    .swatch-label {
      padding: 0.75rem;
      font-size: 0.875rem;
      background: #fff;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Gold Theme Color Preview</h1>
  <div class="swatch-grid">
    <div class="swatch">
      <div class="swatch-color" style="background:#D4AF37;"></div>
      <div class="swatch-label">Gold – #D4AF37</div>
    </div>
    <div class="swatch">
      <div class="swatch-color" style="background:#C5A253;"></div>
      <div class="swatch-label">Antique Gold – #C5A253</div>
    </div>
    <div class="swatch">
      <div class="swatch-color" style="background:#BFA46F;"></div>
      <div class="swatch-label">Soft Gold – #BFA46F</div>
    </div>
    <div class="swatch">
      <div class="swatch-color" style="background:#2C3E86;"></div>
      <div class="swatch-label">Royal Blue – #2C3E86</div>
    </div>
    <div class="swatch">
      <div class="swatch-color" style="background:#1C2D5A;"></div>
      <div class="swatch-label">Dark Royal Blue – #1C2D5A</div>
    </div>
    <div class="swatch">
      <div class="swatch-color" style="background:#3C3C3C;"></div>
      <div class="swatch-label">Charcoal Gray – #3C3C3C</div>
    </div>
    <div class="swatch">
      <div class="swatch-color" style="background:#F9F6EF;"></div>
      <div class="swatch-label">Ivory – #F9F6EF</div>
    </div>
    <div class="swatch">
      <div class="swatch-color" style="background:#5C1A1B;"></div>
      <div class="swatch-label">Burgundy – #5C1A1B</div>
    </div>
  </div>
</body>
</html>
